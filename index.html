<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a ping coming soon page">
  <meta name="author" content="denis">
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Ping - Coming Soon </title>
</head>

<body>
  <header class="ping-header">
    <figure class="ping-header__ping-logo">
      <img src="./images/logo.svg" alt="ping-logo" width="86" height="26" />

      <figcaption class="offscreen">ping-logo</figcaption>
    </figure>

    <div class="ping-header__text-content">
      <h1 class="ping-header__title center">
        We are launching <span>soon!</span>
      </h1>
      <p class="ping-header__description center">Subcribe and get notified</p>
    </div>

    <form action="#" class="ping-header__subribe-form" id="subscribeForm" novalidate>
      <div class="input-wrapper">
        <input type="email" name="email" id="email" class="email-input" required placeholder="Your email address..." />

        <label for="email">Email Address</label>

        <p class="message"></p>
      </div>

      <button type="submit" class="submit-button nowrap">Notify Me</button>
    </form>
  </header>

  <main class="ping-main">
    <figure class="ping-main__hero">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard" width="1280" height="782" />

      <figcaption class="offscreen">illustration-dashboard</figcaption>
    </figure>
  </main>

  <footer class="ping-footer">
    <div class="ping-footer__socials">
      <figure class="ping-footer__social">
        <img src="./images/facebook-default.svg" alt="facebook-default" width="358" height="798" class="icon-default" />

        <img src="./images/facebook-hover.svg" alt="facebook-hover" width="358" height="798"
          class="icon-hover responsive-image" />

        <figcaption class="offscreen">facebook-icon</figcaption>
      </figure>

      <figure class="ping-footer__social">
        <img src="./images/twitter-default.svg" alt="twitter-default" width="800" height="640" class=icon-default />

        <img src="./images/twitter-hover.svg" alt="twitter-hover" width="800" height="640"
          class="icon-hover responsive-image" />

        <figcaption class="offscreen">twitter-icon</figcaption>
      </figure>

      <figure class="ping-footer__social">
        <img src="./images/instagram-default.svg" alt="instagram-default" width="733" height="733"
          class="icon-default" />

        <img src="./images/instagram-hover.svg" alt="instagram-hover" width="733" height="733"
          class="icon-hover responsive-image" />

        <figcaption class="offscreen">instagram-icon</figcaption>
      </figure>
    </div>

    <p class="ping-footer__copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>

  <script type="module" src="script.js"></script>
</body>

</html>
